<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <main>
        <div class="default">
            <label id="current"></label>
            <div class="buttons">
                <div class="container-buttons">
                    <button onclick="button(this.value)" value="ac" class="digit">AC</button>
                    <button onclick="button(this.value)" value="(" class="digit">(</button>
                    <button onclick="button(this.value)" value=")" class="digit">)</button>
                    <button value="%" class="digit">%</button>
                    <button onclick="button(this.value)" value="/" class="digit">/</button>
                </div>
                <div class="container-buttons">
                    <button onclick="button(this.value)" value="7" class="digit">7</button>
                    <button onclick="button(this.value)" value="8" class="digit">8</button>
                    <button onclick="button(this.value)" value="9" class="digit">9</button>
                    <button onclick="button(this.value)" value="x" class="digit">x</button>
                </div>
                <div class="container-buttons">
                    <button onclick="button(this.value)" value="4" class="digit">4</button>
                    <button onclick="button(this.value)" value="5" class="digit">5</button>
                    <button onclick="button(this.value)" value="6" class="digit">6</button>
                    <button onclick="button(this.value)" value="-" class="digit">-</button>
                </div>
                <div class="container-buttons">
                    <button onclick="button(this.value)" value="1" class="digit">1</button>
                    <button onclick="button(this.value)" value="2" class="digit">2</button>
                    <button onclick="button(this.value)" value="3" class="digit">3</button>
                    <button onclick="button(this.value)" value="+" class="digit">+</button>
                </div>
                <div class="container-buttons">
                    <button onclick="button(this.value)" value="0" class="digit">0</button>
                    <button onclick="button(this.value)" value="." class="digit">.</button>
                    <button onclick="button(this.value)" value="del" class="digit"><img width="24" height="24" src="img/apagar.png" alt=""></button>
                    <button onclick="result()" value="=" class="digit">=</button>
                </div>

            </div>

            <!-- </div> -->
        </div>
    </main>

</body>

</html>
