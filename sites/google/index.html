<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="up"> <!-- barra de navegacao superior-->
        <div id="right">
            <ul id="right1">
                <li><a target="_blank" href="https://www.gmail.com">Gmail</a></li>
                <li><a target="_blank" href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl">Imagens</a></li>
                <li><a href="https://www.google.com.br/intl/pt-BR/about/products" target="_blank" ><img width="20px" height="20px" src="https://img.icons8.com/color/30/000000/circled-menu.png" alt="Google Apps"></a></li>
            </ul>
            <a target="+blank" href="https://accounts.google.com"><img style="border-radius: 50%; margin-top: 15px; margin-right: 17px;" src="img/cj.jpg" alt="" width="30px" height="30px"></a>
        </div>
    </div>

    <main>
    <div id="central"> <!-- div para pesquisa central-->
        <div id="image">
            <img src="img/google-logo.svg" alt="" width="272px" height="92px">

        </div>

        <div id="search">
            <div id="search1">
                <span id="bar-search">
                    <img onclick="search()" style="position: relative; margin-left: 3px;" src="img/search.png" alt="" width="18px" height="18px">
                    <input id="input-search" type="text" name="search">
                    <img onclick="keyboard()" style="position: relative; padding-right: 3px;" src="img/keyboard.png" alt="" width="22px" height="22px">
                </span>
                
            </div>
            <div id="search2">
                <center>
                <button onclick="search()">Pesquisa Google</button>
                <button>Estou com sorte</button>
            </center>
            </div>
            <div id="search3">
                <p>Disponibilizado pelo Google em: <a href="">English</a></p>
            </div>
        <div> 
    </div>
</main>

        <div id="under">
            <div id="under1"><!-- barra de navegacao inferior 1-->
                <ul>
                    <li>Brasil</li>
                </ul>
            </div>
            <div id="under2"><!-- barra de navegacao inferior 2-->
                <div id="info1">
                    <ul>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Publicidade</a></li>
                        <li><a href="">Negócios</a></li>
                        <li><a href="">Como funciona a Pesquisa</a></li>
                    </ul>
                </div>
                <div id="info2">
                    <ul>
                        <li><a href="">Privacidade</a></li>
                        <li><a href="">Termos</a></li>
                        <li><a href="">Configurações</a></li>
                    </ul>
                </div>
            </div>
     </div>

    <script>
        function keyboard(){
            alert("O teclado nao funciona!")
        }
        function search(){
            let text = document.getElementById("input-search")
            // alert(text.value)
            if (text.value!=""){
                window.location.href = "https://www.google.com/search?q="+text.value;
            }
        }
    </script>

</body>
</html>
