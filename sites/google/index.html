    <script>
        function keyboard(){
            alert("O teclado nao funciona!")
        }
        function search(){
            let text = document.getElementById("input-search")
            // alert(text.value)
            if (text.value!=""){
                window.location.href = "https://www.google.com/search?q="+text.value;
            }
